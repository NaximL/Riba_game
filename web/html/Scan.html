<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>QR Сканер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    @import url(../css/fonts.css);
    body {
      margin: 0;
      font-family:"GNF", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      margin: 1rem;
        font-weight: lighter !important;
      text-align: center;
    }

    #camera-container {
      width: 90vw;
      height: 80vh;
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      background: black;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    #reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      border-radius: 0;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
        font-weight: lighter !important;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Scaner</h1>

  <div id="camera-container">
    <div id="reader"></div>
  </div>

  <p id="result"></p>

  <script>
    const resultElement = document.getElementById('result');
    const qrScanner = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      resultElement.textContent = `✅ Зчитано: ${decodedText}`;

    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        qrScanner.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          errorMessage => {
           
          }
        ).catch(err => {
          resultElement.textContent = `❌ Помилка запуску камери: ${err}`;
        });
      } else {
        resultElement.textContent = "❌ Камери не знайдено";
      }
    }).catch(err => {
      resultElement.textContent = `❌ Не вдалося отримати список камер: ${err}`;
    });
  </script>
</body>
</html>
